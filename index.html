   <style media="screen">

        .img-overlay {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #f1f1f1;
            width: 92%;
            transition: .5s ease;
            opacity: 0;
            font-size: 16px;
            padding: 20px;

            cursor: pointer;
        }

        .img-overlay a:hover,

            color: #f1f1f1;
        }

        img.img-responsive {

}

        .multi-item-carousel .carousel-inner>.item {

        }

        .multi-item-carousel .carousel-inner .active.left {
            left: -33%;
        }

        .multi-item-carousel .carousel-inner .active.right {
            left: 33%;
        }

        .multi-item-carousel .carousel-inner .next {
            left: 33%;
        }

        .multi-item-carousel .carousel-inner .prev {
            left: -33%;
        }

        @media all and (transform-3d),
        (-webkit-transform-3d) {
            .multi-item-carousel .carousel-inner>.item {
                transition: 500ms ease-in-out left;
                transition: 500ms ease-in-out all;
                -webkit-backface-visibility: visible;
                backface-visibility: visible;
                -webkit-transform: none !important;
                transform: none !important;
            }
        }

        .multi-item-carousel .carouse-control.left,
        .multi-item-carousel .carouse-control.right {
            background-image: none !important;
        }

        .carousel-control .glyphicon-chevron-left, .carousel-control .icon-prev {
            left: 50%;
            margin-left: -65%;
        }

        .carousel-control .glyphicon-chevron-right, .carousel-control .icon-next {
           right: 50%;
           margin-right: -65%;
        }

         @media screen and (min-width: 768px){
        .carousel-control .glyphicon-chevron-right, .carousel-control .icon-next {
           margin-right: -65%;
        }}

         @media screen and (min-width: 768px){
        .carousel-control .glyphicon-chevron-left, .carousel-control .icon-prev {
           margin-left: -65%;
        }

        .carousel-control {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 10%;
            font-size: 20px;
            color: #02A938;
            text-align: center;
            text-shadow: none;
         /* background-color: rgba(0,0,0,0); */
            opacity: 1;
}

        a.left.carousel-control,

        }

        }


        i.glyphicon.glyphicon-chevron-left:hover, i.glyphicon.glyphicon-chevron-right:hover {
            color: #02A938;
        }


    </style>
    <script type="text/javascript">
        // Instantiate the Bootstrap carousel
        $('.multi-item-carousel').carousel({
            interval: false
        });

        // for every slide in carousel, copy the next slide's item in the slide.
        // Do the same for the next, next item.
        $('.multi-item-carousel .item').each(function () {
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            if (next.next().length > 0) {
                next.next().children(':first-child').clone().appendTo($(this));
            } else {
                $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
            }
        });

        $('.col-xs-4').on('mouseenter', function () {
            $(this).find('.img-overlay').css('opacity', '1');
        });
        $('.col-xs-4').on('mouseleave', function () {
            $(this).find('.img-overlay').css('opacity', '0');
        });
    </script>
